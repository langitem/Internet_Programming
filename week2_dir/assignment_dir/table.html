<!DOCTYPE html>

<!-- Just the table for assignment 2 -->
<html>
	<head>
		<title>Just the table for assignment 2 </title>
		<meta charset = "utf-8">
		<style>
			table {
				border-collapse: collapse;
				border: 1px solid black;
			}

			th {
				color: white;
				background-color: black;
			}

			td, th {
				border: 1px solid black;
				text-align: center;
			}

		</style>
	</head>

	<body>
		<!-- the <table> tag opens a table -->
		<table>
			<!-- The <caption> tag summariezes the table's contents -->

			<thead>

				<th>Won</th>
				<th>Drawn</th>

		</table>

	</body>

</html>
