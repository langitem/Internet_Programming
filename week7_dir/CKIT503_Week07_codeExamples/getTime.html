<!DOCTYPE html>
<html>
<head>
<title> An Example of AJAX </title>
<meta charset="utf-8" />
<script type = "text/javascript" src="getTime.js"></script>
</head>
<body>

<form name="myForm">
Name: <input type="text" name="username" size=15 onChange="ajaxtime();" /> <br />
<!-- No submit button is necessary with AJAX. The event is used to trigger a request to the server -->
Time: <input type="text" name="time" size=30 />
<!-- When the "username" field is changed and loses focus, the data from the server will appear in the "time" field -->
</form>
</body>
</html>
